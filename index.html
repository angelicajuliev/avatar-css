<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Julieth</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <div class="avatar">
      <div class="head">
        <div class="hairstyle">
          <img src="./img/hair.png" alt="pigtail">
        </div>
        <div class="hair">
          <div class="bow"></div>
          <div class="bang-left"></div>
          <div class="bang-right"></div>
        </div>
        <div class="face">
          <div class="eyebrow-left"></div>
          <div class="eyebrow-right"></div>
          <div class="glass-left"></div>
          <div class="glass-right"></div>
          <div class="eye-left">
            <div class="ilumation"></div>
            <div class="close"><span></span></div>
          </div>
          <div class="eye-right">
            <div class="ilumation"></div>
            <div class="close"><span></span></div>
          </div>
          <div class="cheek-left"></div>
          <div class="cheek-right"></div>
          <div class="nose"></div>
          <div class="mouth">
            <div class="teeth">
              <div class="brackets">
                <div class="bracket"></div>
                <div class="bracket"></div>
                <div class="bracket"></div>
                <div class="bracket"></div>
              </div>
            </div>
            <div class="tongue"></div>
          </div>
        </div>
        <div class="ear-left"></div>
        <div class="ear-right">
          <div class="earring"></div>
          <div class="earring-1"></div>
        </div>
      </div>
      <div class="body">
        <div class="neck"></div>
        <div class="chest">
          <div class="necklace"></div>
        </div>
        <div class="clothes">
          <div class="neck-skirt">
            <div class="neck-left"></div>
            <div class="neck-right"></div>
          </div>
          <div class="shoulder-left"></div>
          <div class="shoulder-right"></div>
          <div class="arm-left">
            <div class="hand-left">
              <div class="palm"></div>
              <div class="finger-1"></div>
              <div class="finger-2"></div>
              <div class="finger-3"></div>
              <div class="finger-4"></div>
              <div class="finger-5"></div>
            </div>
          </div>
          <div class="arm-right">
            <div class="hand-right">
              <div class="palm"></div>
              <div class="finger-1"></div>
              <div class="finger-2"></div>
              <div class="finger-3"></div>
              <div class="finger-4"></div>
              <div class="finger-5"></div>
            </div>
          </div>
          <div class="boob-left"></div>
          <div class="boob-right">
            <!-- <div class="shield"></div> -->
          </div>
          <div class="trunk"></div>
          <div class="trunk-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
